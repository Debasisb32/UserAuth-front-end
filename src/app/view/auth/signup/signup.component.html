<div class="auth-box-wrap">
  <div class="box-holder">
      <div class="box-body">
          <div class="hd-wrap">
              <h2>Signup</h2>
          </div>
          <div class="form-wrap">
              <form [formGroup]="signupForm" (ngSubmit)="signup()" class="row">
                  <div class="col-md-6">
                      <div class="form-holder">
                          <label>First Name *</label>
                          <input type="text" formControlName="fname" class="form-control"
                              placeholder="Enter first name …">
                          <span class="col-12 help-block bottom text-left fs12 t-red"
                              *ngFor="let validation of errors.fname">
                              <span
                                  *ngIf="((signupForm.get('fname')?.hasError(validation.type) && (signupForm.get('fname')?.dirty || signupForm.get('fname')?.touched)||(isValid == true && signupForm.get('fname').untouched && !signupForm.get('fname').dirty && validation.type=='required')))">
                                  {{validation.message}}
                              </span>
                          </span>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-holder">
                          <label>Last Name *</label>
                          <input type="text" formControlName="lname" class="form-control"
                              placeholder="Enter last name …">
                          <span class="col-12 help-block bottom text-left fs12 t-red"
                              *ngFor="let validation of errors.lname">
                              <span
                                  *ngIf="(signupForm.get('lname')?.hasError(validation.type) && (signupForm.get('lname')?.dirty || signupForm.get('lname')?.touched)||(isValid==true && signupForm.get('lname').untouched && !signupForm.get('lname').dirty && validation.type == 'required'))">
                                  {{validation.message}}
                              </span>
                          </span>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-holder">
                          <label>Email *</label>
                          <input type="email" class="form-control" formControlName="email"
                              placeholder="Enter Email address …" />
                          <span class="col-12 help-block bottom text-left fs12 t-red"
                              *ngFor="let validation of errors.email">
                              <span
                                  *ngIf="(signupForm.get('email')?.hasError(validation.type) && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)|| (isValid==true && signupForm.get('email').untouched && !signupForm.get('email').dirty && validation.type=='required'))">
                                  {{validation.message}}
                              </span>
                          </span>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-holder">
                          <label>Date Of Birth *</label>
                          <input type="date" class="form-control" formControlName="dob"  max="{{ maxDate }}"/>
                          <span class="col-12 help-block bottom text-left fs12 t-red"
                              *ngFor="let validation of errors.dob">
                              <span
                                  *ngIf="(signupForm.get('dob')?.hasError(validation.type) && (signupForm.get('dob')?.dirty || signupForm.get('dob')?.touched)||(isValid==true && signupForm.get('dob').untouched && !signupForm.get('dob').dirty && validation.type=='required'))">
                                  {{validation.message}}
                              </span>
                          </span>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-holder">
                          <div class="password-wrap">
                              <label>Password *</label>
                              <input [type]="show ? 'password' : 'text'" type="password" class="form-control"
                                  formControlName="password" placeholder="Enter password (at least 8 characters) …"
                                  autocomplete="password" />
                              <a class="shw-hde" (click)="toggleShow()">
                                  <img src="../../../../assets/images/eye-icon-show.png" *ngIf="show">
                                  <img src="../../../../assets/images/eye-icon-cross.png" *ngIf="!show">
                              </a>
                          </div>
                          <span class="col-12 help-block bottom text-left fs12 t-red"
                              *ngFor="let validation of errors.password">
                              <span
                                  *ngIf="(signupForm.get('password')?.hasError(validation.type) && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)||(isValid==true && signupForm.get('password').untouched && !signupForm.get('password').dirty && validation.type =='required'))">
                                  {{validation.message}}
                              </span>
                          </span>
                          <span (click)="generatePassword()" style="cursor: pointer;font-size:11px;color:#ea9c9a;text-decoration:underline;display:block;">Generate Password</span>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-holder">
                          <div class="password-wrap">
                              <label>Confirm Password *</label>
                              <input [type]="showConfirm ? 'password' : 'text'" type="password" class="form-control"
                                  formControlName="passwordc" placeholder="Confirm password (at least 8 characters) …"
                                  autocomplete="passwordc" />
                              <a class="shw-hde" (click)="confirmtoggleShow()">
                                  <img  src="../../../../assets/images/eye-icon-show.png" *ngIf="showConfirm">
                                  <img src="../../../../assets/images/eye-icon-cross.png" *ngIf="!showConfirm"></a>
                          </div>
                          <span class="col-12 help-block bottom text-left fs12 t-red"
                              *ngFor="let validation of errors.passwordc">
                              <span
                                  *ngIf="(signupForm.get('passwordc')?.hasError(validation.type) && (signupForm.get('passwordc')?.dirty || signupForm.get('passwordc')?.touched)||(isValid==true && signupForm.get('passwordc').untouched && !signupForm.get('passwordc').dirty && validation.type=='required'))">
                                  {{validation.message}}
                              </span>
                          </span>
                      </div>
                  </div>
                  <div class="form-holder text-center">
                      <button type="submit" class="submit-btn">Sign up now</button>
                  </div>
              </form>
          </div>

          <div class="or-wrap">
              <p>or</p>
          </div>
          <div #gbutton class="signin-google-wrap"></div>

          <div class="signup-wrap">
              <p>Already have account? <a class="link-text" routerLink="/auth/signin">SignIn</a></p>
          </div>
      </div>
  </div>
</div>
